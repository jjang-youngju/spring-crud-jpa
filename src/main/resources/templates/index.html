      <!-- 학생 추가 팝업 -->
      <div class="write-popup">
        <div class="editor">
          <div class="input-box">
            <label>학생 이름 : </label>

          </div>

            <label>학생 나이 : </label>
            <input id="studentAge" type="number" placeholder=" 나이를 입력하세요..." />
          </div>
          <div class="input-box">
            <label>연락처 : </label>
            <input id="studentPhone" type="number" placeholder=" - 를 제거하고 입력하세요." />
          </div>
          <div class="input-box">
            <label>과정명 : </label>
            <select id="add-courseNumber">
              <option value="">과정명을 선택해주세요</option>
            </select>
          </div>
          <div class="input-box">
            <label>주소</label>
            <input id="address" type="text" placeholder=" 주소를 입력하세요..." />
            <button class="postBtn" onclick="getPostCode()">우편번호 찾기</button>
          </div>

      </div>
      <!-- 학생정보 수정 -->

        <div class="editor">
          <div class="close">
            <a href="#" class="btn-close">닫기</a>
          </div>
          <div class="input-box">
            <label>학생 번호 : </label>
            <input id="update-studentNumber" type="number" readonly />
          </div>
          <div class="input-box">
            <label>학생 이름 : </label>
            <input id="update-studentName" type="text" />
          </div>
          <div class="input-box">
            <label>학생 나이 : </label>
            <input id="update-studentAge" type="number" placeholder=" 나이를 입력하세요..." />
          </div>
          <div class="input-box">
            <label>연락처 : </label>
            <input id="update-studentPhone" type="number" placeholder=" - 를 제거하고 입력하세요." />
          </div>
          <div class="input-box">
            <label>과정명 : </label>
            <select id="update-courseNumber">
              <option value="">과정명을 선택해주세요</option>
            </select>
          </div>
          <div class="input-box">
            <label>주소 </label>
            <input id="update-address" type="text" placeholder=" 주소를 입력하세요..." />
            <button class="postBtn" onclick="getPostCode()">우편번호 찾기</button>
          </div>
          <div class="btn-area">
            <a href="#" class="btn-update" onclick="doUpdate()">수정</a>
            <a href="#" class="btn-delete" onclick="doDelete()">삭제</a>
          </div>
        </div>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">DW ADMIN</span>
            </a>
          </li>
          <li>
            <a href="/student">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">학생 목록</span>
            </a>
          </li>
          <li>
            <a href="/course">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <span class="title">과정 목록</span>
            </a>
          </li>
          <!-- <li>
            <a href="#">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Sign Out</span>
            </a>
          </li> -->
        </ul>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <!-- cards -->
      <div class="cardBox">
        <div class="card">
          <div>
            <div id="studentsCnt" class="numbers"></div>
            <div class="cardName">학생 수</div>
          </div>
          <div class="iconBx">

        </div>

      <!-- table -->

            <!-- <a href="#" class="btn" style="background-color: #19ce60" onclick="downloadExcelFile()">엑셀 다운로드</a> -->

                <th>학생 번호</th>

                <th>학생 나이</th>
                <th>학생 연락처</th>
                <th>주소</th>

              </tr>
            </thead>
            <tbody id="data"></tbody>

          <!-- 페이징 처리하는 HTML -->
          <div class="pagination">
            <a>Previous</a>
            <a>1</a>
            <a>2</a>

    src="https://code.jquery.com/jquery-3.6.0.min.js"

  <!-- 도로명주소 CDN -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    $('#empAdd').click(function () {
      $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function () {
      $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function () {
      $('.update-popup').css('display', 'none');
    });
    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove('hovered');
      });
      this.classList.add('hovered');
    }
    list.forEach((item) => {
      item.addEventListener('mouseover', activeLink);
    });
    function getData(studentNumber) {
      $('.update-popup').css('display', 'block');
      $.ajax({
        url: '/student/' + studentNumber,
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          $('#update-studentNumber').val(response.studentNumber);
          $('#update-studentName').val(response.studentName);
          $('#update-studentAge').val(response.studentAge);
          $('#update-studentPhone').val(response.studentPhone);
          $('#update-address').val(response.address);
          $('#update-courseNumber').val(response.course.courseNumber);
        },
      });
    }

    //도로명 주소 함수
    function getPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
          var extraRoadAddr = ''; // 도로명 조합형 주소 변수
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraRoadAddr += extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName;
          }
          // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraRoadAddr !== '') {
            extraRoadAddr = ' (' + extraRoadAddr + ')';
          }
          // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
          if (fullRoadAddr !== '') {
            fullRoadAddr += extraRoadAddr;
          }
          $('#address').val(fullRoadAddr);
          $('#update-address').val(fullRoadAddr);
        },
      }).open();
    }
  </script>
  <script>
    callMyAPI();
    function callMyAPI() {
      studentsCnt = 0;
      boardCnt = 0;
      $.ajax({
        url: '/students',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          console.log(response);
          for (var i in response) {
            let tr = $("<tr onclick='getData( " + response[i].studentNumber + " )'></tr>");
            let studentNumber = $('<td>' + response[i].studentNumber + '</td>');
            let studentName = $('<td>' + response[i].studentName + '</a></td>');
            let studentAge = $('<td>' + response[i].studentAge + '</td>');
            let studentPhone = $(
              '<td>' +
                response[i].studentPhone.substring(0, 3) +
                '-' +
                response[i].studentPhone.substring(3, 7) +
                '-' +
                response[i].studentPhone.substring(7, 11).replace(/[0-9]/g, '*') +
                '</td>',
            );
            let address = $('<td>' + response[i].address + '</td>');
            let courseName = $('<td>' + response[i].course.courseName + '</td>');
            tr.append(studentNumber);
            tr.append(studentName);
            tr.append(studentAge);
            tr.append(studentPhone);
            tr.append(address);
            tr.append(courseName);
            $('#data').append(tr);
            studentsCnt += 1;
            boardCnt += response[i].studentAge;
          }
          boardCnt = boardCnt / studentsCnt;
          $('#studentsCnt').append(studentsCnt);
          $('#boardCnt').append(parseInt(boardCnt));
        },
      });
    }

    $.ajax({
      url: '/courses',
      type: 'GET',
      dataType: 'json',
      success: function (response) {
        console.log(response);
        for (var i in response) {
          var courseName = '<option value="' + response[i].courseNumber + '">' + response[i].courseName + '</option>';
          $('#add-courseNumber').append(courseName);
          $('#update-courseNumber').append(courseName);
        }
      },
    });

    function cancel() {
      alert('등록취소 되었습니다.');
    }

    function doJoin() {
      var studentName = $('#studentName').val();
      var studentAge = $('#studentAge').val();
      var studentPhone = $('#studentPhone').val();
      var address = $('#address').val();
      var courseNumber = $('#add-courseNumber').val();

      var jsonData = {
        studentName: studentName,
        studentAge: studentAge,
        studentPhone: studentPhone,
        address: address,
        course: {
          courseNumber: courseNumber,
        },
      };

      //AJAX 호출
      $.ajax({
        url: '/student',
        contentType: 'application/json', //서버에 json타입으로 보낼 예정(요청)
        type: 'POST',
        data: JSON.stringify(jsonData),
        dataType: 'json',
        success: function (response) {
          alert('학생추가 완료');
          location.reload(); //새로고침
        },
      });
    }

    function doUpdate() {
      var studentNumber = $('#update-studentNumber').val();
      var studentName = $('#update-studentName').val();
      var studentAge = $('#update-studentAge').val();
      var studentPhone = $('#update-studentPhone').val();
      var address = $('#update-address').val();
      var courseNumber = $('#update-courseNumber').val();

      var jsonData = {
        studentNumber: studentNumber,
        studentName: studentName,
        studentAge: studentAge,
        studentPhone: studentPhone,
        address: address,
        course: {
          courseNumber: courseNumber,
        },
      };

      $.ajax({
        url: '/student',
        type: 'PATCH',
        contentType: 'application/json', //서버에 json타입으로 보낼 예정(요청)
        data: JSON.stringify(jsonData),
        dataType: 'json',
        success: function (response) {
          alert('학생수정 완료');
          location.reload(); //새로고침
        },
      });
    }

    function doDelete() {
      var studentNumber = $('#update-studentNumber').val();
      // 사원삭제 ajax 연결하기
      $.ajax({
        url: '/student/' + studentNumber,
        type: 'DELETE',
        dataType: 'json',
        success: function (response) {
          alert(' 학생삭제완료 ');
          location.reload(); //새로고침
        },
      });
    }
  </script>
