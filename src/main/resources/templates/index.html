  <script>
    $('#empAdd').click(function () {

    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove('hovered');

      this.classList.add('hovered');

    list.forEach((item) => {

    function getData(studentNumber) {
      $('.update-popup').css('display', 'block');
      $.ajax({
        url: '/student/' + studentNumber,
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          $('#update-studentNumber').val(response.studentNumber);
          $('#update-studentName').val(response.studentName);
          $('#update-studentAge').val(response.studentAge);
          $('#update-studentPhone').val(response.studentPhone);
          $('#update-address').val(response.address);
          $('#update-courseNumber').val(response.course.courseNumber);
        },
      });
    }

    //ë„ë¡œëª… ì£¼ì†Œ í•¨ìˆ˜
    function getPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // ë„ë¡œëª… ì£¼ì†Œì˜ ë…¸ì¶œ ê·œì¹™ì— ë”°ë¼ ì£¼ì†Œë¥¼ ì¡°í•©í•œë‹¤.
          // ë‚´ë ¤ì˜¤ëŠ” ë³€ìˆ˜ê°€ ê°’ì´ ì—†ëŠ” ê²½ìš°ì—” ê³µë°±('')ê°’ì„ ê°€ì§€ë¯€ë¡œ, ì´ë¥¼ ì°¸ê³ í•˜ì—¬ ë¶„ê¸° í•œë‹¤.
          var fullRoadAddr = data.roadAddress; // ë„ë¡œëª… ì£¼ì†Œ ë³€ìˆ˜
          var extraRoadAddr = ''; // ë„ë¡œëª… ì¡°í•©í˜• ì£¼ì†Œ ë³€ìˆ˜
          // ë²•ì •ë™ëª…ì´ ìˆì„ ê²½ìš° ì¶”ê°€í•œë‹¤. (ë²•ì •ë¦¬ëŠ” ì œì™¸)
          // ë²•ì •ë™ì˜ ê²½ìš° ë§ˆì§€ë§‰ ë¬¸ìê°€ "ë™/ë¡œ/ê°€"ë¡œ ëë‚œë‹¤.
          if (data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // ê±´ë¬¼ëª…ì´ ìˆê³ , ê³µë™ì£¼íƒì¼ ê²½ìš° ì¶”ê°€í•œë‹¤.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraRoadAddr += extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName;
          }
          // ë„ë¡œëª…, ì§€ë²ˆ ì¡°í•©í˜• ì£¼ì†Œê°€ ìˆì„ ê²½ìš°, ê´„í˜¸ê¹Œì§€ ì¶”ê°€í•œ ìµœì¢… ë¬¸ìì—´ì„ ë§Œë“ ë‹¤.
          if (extraRoadAddr !== '') {
            extraRoadAddr = ' (' + extraRoadAddr + ')';
          }
          // ë„ë¡œëª…, ì§€ë²ˆ ì£¼ì†Œì˜ ìœ ë¬´ì— ë”°ë¼ í•´ë‹¹ ì¡°í•©í˜• ì£¼ì†Œë¥¼ ì¶”ê°€í•œë‹¤.
          if (fullRoadAddr !== '') {
            fullRoadAddr += extraRoadAddr;
          }
          $('#address').val(fullRoadAddr);
          $('#update-address').val(fullRoadAddr);
        },
      }).open();
    }
  </script>

    function callMyAPI() {
      studentsCnt = 0;
      boardCnt = 0;
      $.ajax({
        url: '/students',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          console.log(response);
          for (var i in response) {
            let tr = $("<tr onclick='getData( " + response[i].studentNumber + " )'></tr>");
            let studentNumber = $('<td>' + response[i].studentNumber + '</td>');
            let studentName = $('<td>' + response[i].studentName + '</a></td>');
            let studentAge = $('<td>' + response[i].studentAge + '</td>');
            let studentPhone = $(
              '<td>' +
                response[i].studentPhone.substring(0, 3) +
                '-' +
                response[i].studentPhone.substring(3, 7) +
                '-' +
                response[i].studentPhone.substring(7, 11).replace(/[0-9]/g, '*') +
                '</td>',
            );
            let address = $('<td>' + response[i].address + '</td>');
            let courseName = $('<td>' + response[i].course.courseName + '</td>');
            tr.append(studentNumber);
            tr.append(studentName);
            tr.append(studentAge);
            tr.append(studentPhone);
            tr.append(address);
            tr.append(courseName);
            $('#data').append(tr);
            studentsCnt += 1;
            boardCnt += response[i].studentAge;
          }

          $('#studentsCnt').append(studentsCnt);
          $('#boardCnt').append(parseInt(boardCnt));
